<ion-item>

    <ion-avatar slot="start">
        <ion-img src="../../../assets/defalut_profile.jpg"></ion-img>
    </ion-avatar>

    <ion-label>
        <h2>{{pooper.name}}</h2>
        <div class="progress-outer">
            <div class="progress-inner" [style.width]="(pooper.times / maxNumber) * 100 + '%'">
                <span>{{pooper.times}}</span>
            </div>
        </div>
    </ion-label>
</ion-item>
